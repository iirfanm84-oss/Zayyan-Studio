<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Zayyan Studio</title>
  
  <!-- PWA Standalone Support -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ZayyanStudio">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#020617">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --slate-950: #020617;
      --slate-900: #0f172a;
      --indigo-600: #4f46e5;
    }
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      background-color: var(--slate-950);
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }
    /* Custom Scrollbars */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    /* Print / PDF Engine */
    @media print {
      @page {
        margin: 0;
        size: auto;
      }
      html, body {
        height: 100%;
        width: 100%;
        background-color: white !important;
        overflow: visible !important;
      }
      .no-print {
        display: none !important;
      }
      .print-only {
        display: block !important;
        width: 100% !important;
      }
      .page-break {
        page-break-after: always;
        break-after: page;
      }
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    }

    .print-only {
      display: none;
    }

    @media (max-width: 768px) {
      .sidebar-desktop {
        display: none !important;
      }
    }

    /* Radar Animation */
    @keyframes radar-pulse {
      0% { transform: scale(0.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 0; }
    }
    .radar-circle {
      position: absolute;
      border: 1px solid rgba(79, 70, 229, 0.3);
      border-radius: 50%;
      animation: radar-pulse 4s infinite linear;
    }
    .radar-circle:nth-child(2) { animation-delay: 1s; }
    .radar-circle:nth-child(3) { animation-delay: 2s; }
    .radar-circle:nth-child(4) { animation-delay: 3s; }

    /* Scanline effect for QR */
    .qr-container::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: #06b6d4;
      box-shadow: 0 0 15px #06b6d4;
      animation: scanline 3s infinite ease-in-out;
      opacity: 0.5;
    }
    @keyframes scanline {
      0% { top: 0; }
      100% { top: 100%; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.10.38",
    "peerjs": "https://esm.sh/peerjs@1.5.4",
    "qrcode": "https://esm.sh/qrcode@1.5.3",
    "html5-qrcode": "https://esm.sh/html5-qrcode@2.3.8"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
